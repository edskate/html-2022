  <title>To Be (Negative and Question Forms)</title>
  <style>
    body{
      color: dimgrey;
      margin: 30px;

    }
    h2{
      color: darkslateblue;
      text-shadow: 12px 13px 14px #000000;
    }
  </style>
</head>
<body>
  <h2>We form the negative of to be by placing not after the verb.</h2>
  I am student.<br>
  I am not a student.
  <h2>We form questions with to be by placing the verb before the subject.</h2>
  She is absent from class today. <br>
  Is she absent from class today. <br>
  Why is she absent from class today?
</body>
